<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王琳霏的个人主页 | Linfei Wang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Linfei Wang</div>
        <ul class="nav-links">
            <li><a href="#about">关于我</a></li>
            <li><a href="#education">教育背景</a></li>
            <li><a href="#interests">兴趣爱好</a></li>
            <li><a href="#ai-chat">AI分身</a></li>
        </ul>
    </nav>

    <header id="about" class="hero">
        <div class="hero-content">
            <div class="profile-img"><i class="fas fa-user-graduate"></i></div>
            <h1>王琳霏</h1>
            <p class="subtitle">石河子大学英语专业研究生 | 学科教学研究</p>
            <div class="info-grid">
                <span><i class="fas fa-map-marker-alt"></i> 河南南阳</span>
                <span><i class="fas fa-envelope"></i> neurallinker@qq.com</span>
            </div>
        </div>
    </header>

    <section id="ai-chat" class="container">
        <h2><i class="fas fa-comments"></i> 与琳霏的AI分身聊天</h2>
        <div class="chat-box">
            <div id="chat-history" class="chat-history">
                <div class="message ai-message">你好！我是王琳霏的AI分身，很高兴见到你。</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="输入你想问的问题...">
                <button onclick="sendMessage()" id="send-btn">发送</button>
            </div>
            <div id="status-text" style="font-size: 12px; color: #888; margin-top: 5px; padding: 0 15px;"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
